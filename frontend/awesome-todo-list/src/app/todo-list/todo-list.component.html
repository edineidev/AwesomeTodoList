<form [formGroup]="form">
  <input type="text" formControlName="title">
  <button (click)="addTodo()" [disabled]="form.invalid">Adicionar</button>
</form>
<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [checked]="todo.done" (change)="markDone($event, todo.id)"> <span class="strikethrough">{{todo.name}}</span>
  </li>
</ul>

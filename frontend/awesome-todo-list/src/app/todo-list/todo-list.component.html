<form [formGroup]="form">
  <input type="text" formControlName="title">
  <button (click)="addTodo()" [disabled]="form.invalid">Adicionar</button>
</form>
<ul>
  <li *ngFor="let todo of todos" [className]="todo.done ? 'strikethrough' : ''">
    {{todo.name}} <input type="checkbox" [checked]="todo.done" (change)="markDone($event, todo.id)">
  </li>
</ul>
